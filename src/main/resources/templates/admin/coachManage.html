<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>教练管理</title>
    <base th:href="@{/}">
    <!-- Bootstrap core CSS -->
    <link href="bootstrap-4.5.0-dist/css/bootstrap.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/4.5/examples/dashboard/" rel="canonical">
    <link href="dashboard.css" rel="stylesheet">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body>
<div th:replace="admin/fragments::topNav"></div>
<div class="container-fluid">
    <div class="row">
        <div th:replace="admin/fragments::sidebarMenu(activeUri='coachManage')"></div>

        <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4" role="main">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">教练管理</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group mr-2">

                        <button class="btn btn-outline-success" data-target="#ModalManage"
                                data-toggle="modal" type="button">
                            <span data-feather="user-plus"></span>
                            添加教练
                        </button>
                    </div>
                </div>
            </div>


            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                    <tr>
                        <th>教练编号</th>
                        <th>姓名</th>
                        <th>性别</th>
                        <th>生日</th>
                        <th>联系电话</th>
                        <th>住址</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>201830664312</td>
                        <td>Lorem</td>
                        <td>男</td>
                        <td>2020-6-18</td>
                        <td>19927522504</td>
                        <td>地址Hollywood</td>
                        <td>在职</td>
                        <td>
                            <a class="btn btn-outline-primary btn-sm">
                                <span data-feather="edit"></span>
                                编辑</a>
                            <a class="btn btn-outline-danger btn-sm">离职</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<!-- ModalManage -->
<div aria-hidden="true" aria-labelledby="staticBackdropLabel" class="modal fade" data-backdrop="static" data-keyboard="false" id="ModalManage"
     role="dialog" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="/admin/coachManage/add" method="post">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">添加教练</h5>
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" for="name">姓名</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="name" name="name" required type="text">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" for="gender">性别</label>
                        <div class="col-sm-10 form-check" id="gender">
                            <div class=" form-check-inline">
                                <input class="form-check-input" id="man" name="gender" required type="radio"
                                       value="true">
                                <label class="form-check-label" for="man">男</label>
                            </div>
                            <div class=" form-check-inline">
                                <input class="form-check-input" id="woman" name="gender" required type="radio"
                                       value="false">
                                <label class="form-check-label" for="woman">女</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" for="date_of_birth">生日</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="date_of_birth" name="date_of_birth" type="date">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" for="phone">电话</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="phone" name="phone" required type="text">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" for="address">住址</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="address" name="address" type="text">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
                    <button class="btn btn-primary" type="submit">添加</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script crossorigin="anonymous"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script>window.jQuery || document.write('<script src="../assets/js/vendor/jquery.slim.min.js"><\/script>')</script>
<script src="bootstrap-4.5.0-dist/js/bootstrap.bundle.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
<script src="dashboard.js"></script>
</body>
</html>
