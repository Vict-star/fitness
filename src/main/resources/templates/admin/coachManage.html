<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>教练管理</title>
    <base th:href="@{/}">

    <!-- Bootstrap core CSS -->
    <link href="bootstrap-4.5.0-dist/css/bootstrap.css" rel="stylesheet">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/dashboard/">
    <link href="dashboard.css" rel="stylesheet">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body>
<script th:inline="javascript">
    window.onload = function () {	// 页面加载之后, 获取页面中的对象
        var message = [[${message}]];
        if (message != null && message != "") {
            alert(message);
        }
    }
    function infoModal(name,info) {
        $('#coachInfo').empty();
        $('#title').empty();
        $('#coachInfo').append(info);
        $('#title').append(name+'简介');
        $('#ModalInfo').modal('show');
    }
    function comfirmDismiss(){
        var msg = "您确定要离职该教练吗？";
        return confirm(msg);
    }

</script>
<div th:replace="admin/fragments::topNav"></div>
<div class="container-fluid">
    <div class="row">
        <div th:replace="admin/fragments::sidebarMenu(activeUri='coachManage')"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">教练管理</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group mr-2">

                        <button type="button" class="btn btn-outline-success"
                                data-toggle="modal" data-target="#ModalManage">
                            <span data-feather="user-plus"></span>
                            添加教练
                        </button>
                    </div>
                </div>
            </div>



            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                    <tr>
                        <th>教练编号</th>
                        <th>姓名</th>
                        <th>性别</th>
                        <th>生日</th>
                        <th>联系电话</th>
                        <th>住址</th>
                        <th>状态</th>
                        <th>描述</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="coach :${coachList}">
                        <td th:text="${coach.ID}"></td>
                        <td th:text="${coach.name}"></td>
                        <td th:text="${coach.gender}"></td>
                        <td th:text="${#dates.format(coach.date_of_birth,'yyyy年MM月dd日')}"></td>
                        <td th:text="${coach.phone_number}"></td>
                        <td th:text="${coach.address}"></td>
                        <td th:text="${coach.state}"></td>
                        <td><button class="btn btn-success" th:onclick="infoModal([[${coach.name}]],[[${coach.introduction}]]);">查看</button></td>
                        <td>
                            <a class="btn btn-outline-primary btn-sm" th:href="@{/admin/coachManage/}+${coach.ID}">
                                编辑</a>
                            <form th:if="${coach.state=='在职'}" th:action="@{/admin/coachManage/}+${coach.ID}+@{/dismiss}" method="post"
                                  onsubmit="return comfirmDismiss()">
                            <button class="btn btn-outline-danger btn-sm" >离职</button>
                            </form>
                            <form th:if="${coach.state=='离职'}" th:action="@{/admin/coachManage/}+${coach.ID}+@{/employ}" method="post">
                                <button class="btn btn-outline-info btn-sm" >启用</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

 <!--ModalManage-->
<div class="modal fade" id="ModalManage" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="/admin/coachManage/add" method="post">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">添加教练</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group row">
                        <label for="name" class="col-sm-2 col-form-label">姓名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="gender" class="col-sm-2 col-form-label">性别</label>
                        <div class="col-sm-10 form-check" id="gender">
                            <div class=" form-check-inline">
                                <input class="form-check-input" type="radio" id="man"  name="gender" value="男" required>
                                <label class="form-check-label" for="man">男</label>
                            </div>
                            <div class=" form-check-inline">
                                <input class="form-check-input" type="radio" id="woman" name="gender" value="女" required>
                                <label class="form-check-label" for="woman">女</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="date_of_birth" class="col-sm-2 col-form-label">生日</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" id="date_of_birth" name="date_of_birth">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="phone_number" class="col-sm-2 col-form-label">电话</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="phone_number" name="phone_number" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="address" class="col-sm-2 col-form-label">住址</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="address" name="address">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="introduction" class="col-sm-2 col-form-label">简介</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" name="introduction" id="introduction" rows="3"></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">添加</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- ModalManage -->

<!--ModalManage-->
<div class="modal fade" id="ModalInfo" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
            <form action="/admin/coachManage/add" method="post">
                <div class="modal-header">
                    <h5 class="modal-title" id="title"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="coachInfo">

                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关 闭</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- ModalManage -->


<script>window.jQuery || document.write('<script src="../assets/js/vendor/jquery.slim.min.js"><\/script>')</script><script src="bootstrap-4.5.0-dist/js/bootstrap.bundle.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
<script src="dashboard.js"></script></body>
</html>
