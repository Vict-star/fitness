<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>教练编辑</title>
    <base th:href="@{/}">

    <!-- Bootstrap core CSS -->
    <link href="bootstrap-4.5.0-dist/css/bootstrap.css" rel="stylesheet">

    <link href="dashboard.css" rel="stylesheet">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body>
<script th:inline="javascript">
    window.onload = function () {	// 页面加载之后, 获取页面中的对象
        var message = [[${message}]];
        if (message != null && message != "") {
            alert(message);
        }
    }
    function comfirmDismiss(){
        var msg = "您确定要离职该教练吗？";
        return confirm(msg);
    }
</script>
<div th:replace="staff/fragments::topNav"></div>
<div class="container-fluid">
    <div class="row">
        <div th:replace="staff/fragments::sidebarMenu(activeUri='coachManage')"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">教练编辑</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group mr-2">
                        <form th:if="${coach.state == '离职'}" th:action="@{/staff/coachManage/}+${coach.id}+@{/employ}" method="post">
                        <button  type="submit" class="btn btn-outline-info"
                                data-toggle="modal" data-target="#ModalManage">
                            <span data-feather="user-plus"></span>
                            启用教练
                        </button>
                        </form>
                        <form th:if="${coach.state == '在职'}" th:action="@{/staff/coachManage/}+${coach.id}+@{/dismiss}"
                              onsubmit="comfirmDismiss()" method="post">
                            <button  type="submit" class="btn btn-outline-danger"
                                     data-toggle="modal" data-target="#ModalManage">
                                <span data-feather="user-minus"></span>
                                离职教练
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6" th:object="${coach}">
                    <form th:action="@{/staff/coachManage/}+*{id}+@{/update}" method="post">
                        <input type="text" th:value="*{id}" class="form-control" id="id" name="id" hidden="">
                        <input type="text" th:value="*{state}" class="form-control" id="state" name="state" hidden="">
                        <div class="form-group row">
                            <label for="name" class="col-sm-2 col-form-label">姓名</label>
                            <div class="col-sm-10">
                                <input type="text" th:value="*{name}" class="form-control" id="name" name="name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="gender" class="col-sm-2 col-form-label">性别</label>
                            <div class="col-sm-10 form-check" id="gender">
                                <div class=" form-check-inline">
                                    <input class="form-check-input" th:checked="@{*{gender}=='男'}" type="radio" id="man"  name="gender" value="男" required>
                                    <label class="form-check-label" for="man">男</label>
                                </div>
                                <div class=" form-check-inline">
                                    <input class="form-check-input" th:checked="@{*{gender}=='女'}" type="radio" id="woman" name="gender" value="女" required>
                                    <label class="form-check-label" for="woman">女</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="date_of_birth" class="col-sm-2 col-form-label">生日</label>
                            <div class="col-sm-10">
                                <input type="date" class="form-control" id="date_of_birth" name="date_of_birth"
                                th:value="*{#dates.format(date_of_birth,'yyyy-MM-dd')}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="phone_number" class="col-sm-2 col-form-label">电话</label>
                            <div class="col-sm-10">
                                <input type="text"  class="form-control" id="phone_number" name="phone_number" required
                                th:value="*{phone_number}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="address" class="col-sm-2 col-form-label">住址</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="address" name="address"
                                th:value="*{address}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="introduction" class="col-sm-2 col-form-label">简介</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" name="introduction" id="introduction" rows="3"
                                th:text="*{introduction}"></textarea>
                            </div>
                        </div>
                        <div  class="row justify-content-center">
                            <div class="btn-group">
                                <button type="submit" class="btn btn-primary">确认修改</button>
                                <a class="btn btn-success" href="/staff/coachManage">取消返回</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
<script src="dashboard.js"></script></body>
</html>
