<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>个人信息</title>
    <base th:href="@{/}">

    <link href="bootstrap-4.5.0-dist/css/bootstrap.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/4.5/examples/dashboard/" rel="canonical">
    <link href="dashboard.css" rel="stylesheet">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body>
<script th:inline="javascript">
    window.onload = function () {	// 页面加载之后, 获取页面中的对象
        var message = [[${message}]];
        if (message != null && message != "") {
            alert(message);
        }
    }

    function comfirmDismiss() {
        var msg = "您确定要离职该员工吗？";
        return confirm(msg);
    }
</script>
<div th:replace="staff/fragments::topNav"></div>
<div class="container-fluid">
    <div class="row">
        <div th:replace="staff/fragments::sidebarMenu(activeUri='')"></div>

        <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4" role="main">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">个人信息</h1>
            </div>
            <div class="row">
                <div class="col-md-6" th:object="${session.loginUser}">
                    <form method="post" th:action="@{/staff/detail/update}">
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="id">ID</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="id" name="id" readonly th:value="*{id}" type="text">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="state">状态</label>
                            <div class="col-sm-10">
                                <input class="form-control" disabled id="state" name="state" th:value="*{state}"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="name">姓名</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="name" name="name" th:value="*{name}" type="text">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="phone_number">电话</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="phone_number" name="phone_number" required
                                       th:value="*{phone_number}"
                                       type="text">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="address">住址</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="address" name="address" th:value="*{address}"
                                       type="text">
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="btn-group">
                                <button class="btn btn-primary" type="submit">确认修改</button>
                                <a class="btn btn-success" href="/index">返回主页</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
<script src="dashboard.js"></script>
</body>
</html>
